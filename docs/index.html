<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
      html {
        background: #ffffff;
      }
      body {
        font-family: "Open Sans", sans-serif;
        /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
        /* background-image: linear-gradient(to bottom right, #d741ff, #ffe98a); */
        width: 100vw;
        height: 100%;
        min-height: 100vh;
      }
      svg {
        display: none;
        height: 0;
        width: 0;
        color: clear;
      }
      button {
        border-radius: 6px;
        border-width: 0px;
        font-size: 18px;
        background-color: #000000;
        color: #ffffff;
      }
      code {
        border-radius: 6px;
        background-color: #000000;
        color: #ffffff;
        line-height: 200%;
        word-wrap: break-word;
      }
      pre {
        background-color: #000000;
        border-radius: 6px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
      }
      .center {
        margin: auto;
        border-radius: 6px;

        width: 60%;
        border: 3px solid #585858;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1 id="Welcome-to-my-blog">Welcome to my blog</h1>

<p>This blog has been generated via agave.</p>
<p><code>yarn global add agave-generator</code></p>
<p>or</p>
<p><code>npm install agave-generator -g</code></p>
<p><code>agave</code></p>
<p><a href='quick-recipes'>Quick Recipes</a></p>

    </div>
  </body>
</html>
