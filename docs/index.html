<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Epilogue&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
      html {
        background: #dd7755;
      }
      body {
        font-family: "Epilogue", sans-serif;
        line-height: 26px;
        margin: 0;
      }

      img[alt*="small"] {
        width: 500px;
      }
      .coverimage {
        background: url(https://i.picsum.photos/id/247/1200/800.jpg?hmac=jAKee_4tKtq3oEQw_QgJbqXlUcx8ON2vfJfNt1Zki_4);
        /* RANDOM PHOTO */
        /* background: url(https://picsum.photos/2000/1500); */
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        min-width: 100%;
      }
      h1 {
        color: #4e2f61;
      }
      h2 {
        color: #5c578c;
      }
      h3 {
        color: #dd7755;
      }
      code {
        flex: 1;
        border-radius: 2px;
        padding: 4px;
        background-color: #000000;
        color: #a5d79d;
        line-height: 200%;
        word-wrap: break-word;
      }
      pre {
        background-color: #000000;
        width: 90%;
        border-radius: 6px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        overflow-x: scroll;
      }
      .container {
        padding-top: 50px;
        padding-bottom: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .block {
        max-width: 800px;
        min-width: 300px;
        width: 100%;
        background-color: #ebebeb;
        padding: 20px;
        margin: 15px;
        overflow-y: scroll;
        border-radius: 6px;
      }
      .nav {
        max-width: 800px;
        min-width: 300px;
        width: 100%;
        background-color: #ebebeb;
        padding: 20px;
        margin: 15px;
        overflow-y: scroll;
        border-radius: 6px;
        align-items: space-between;
        justify-content: space-between;
        display: flex;
      }
      .nav:hover {
      }
      a {
        text-decoration: none;
        color: #dd7755;
      }
      a:hover {
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        color: #4e2f61;
      }
    </style>
  </head>
  <body>
    <div class="coverimage" />
    <div class="container">
      <div class="block">
        <h1 id="Welcome-to-my-blog">Welcome to my blog</h1>

<p>This blog has been generated via <a href='https://github.com/jottenlips/agave'>agave</a>.</p>
<p><a href='contribute'>Like what I do?</a></p>
<p>Black Lives Matter</p>
<p>üè≥Ô∏è‚Äçüåà</p>

      </div>
      <div class="nav">
        <a class="link" href="/">Home</a>
        <a class="link" href="/music">Music</a>
        <a class="link" href="/blog">Blog</a>
        <a class="link" href="/programming">Programming</a>
        <a class="link" href="/recipes">Recipes</a>
      </div>
    </div>
  </body>
</html>
