<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Epilogue&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
      html {
        background: #ffffff;
      }
      body {
        /* font-family: "Open Sans", sans-serif; */
        /* font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif; */
        font-family: "Epilogue", sans-serif;
        line-height: 26px;
        /* background-image: linear-gradient(to bottom right, #d741ff, #ffe98a); */
      }
      img[alt*="small"] {
        width: 500px;
      }
      .coverimage {
        background: url(https://raw.githubusercontent.com/jottenlips/blog/master/bridge.jpg);
        /* RANDOM PHOTO */
        /* background: url(https://picsum.photos/2000/1500); */
        background-repeat: no-repeat;
        background-size: cover;
      }
      svg {
        display: none;
        height: 0;
        width: 0;
        color: clear;
      }
      code {
        flex: 1;
        border-radius: 2px;
        padding: 4px;
        background-color: #000000;
        color: #ffffff;
        line-height: 200%;
        word-wrap: break-word;
      }
      pre {
        background-color: #000000;
        width: 90%;
        border-radius: 6px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        overflow-x: scroll;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        border: 4px solid #e3e3e3;
        min-height: 100vh;
      }
      .block {
        width: 100%;
        max-width: 800px;
        min-width: 300px;
        background-color: aliceblue;
        padding: 20px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="coverimage" />
    <div class="container">
      <div class="block">
        <p><a href='2020-9-29'>Sept 29 2020</a></p>

      </div>
    </div>
  </body>
</html>
